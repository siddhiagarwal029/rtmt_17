<!DOCTYPE html>
<head lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* General Style */
    body {
        font-family: 'Arial', sans-serif;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        overflow: hidden;
        background: linear-gradient(135deg, #ff758c, #ff7eb3, #ff4757, #ff6a5c);
        background-size: 200% 200%;
        animation: gradientAnimation 8s ease infinite;
    }

    @keyframes gradientAnimation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* Form Container */
    .form-container {
        max-width: 500px;
        background: #fff;
        padding-left: 50px;
        padding-right: 50px;
        padding-top:20px;
        padding-bottom: 20px;
        border-radius: 15px;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        animation: fadeIn 1s ease-in-out;
        position: relative;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }

    /* Header */
    .form-container h3 {
        text-align: center;
        font-size: 2.5em;
        color: #444;
        margin-bottom: 20px;
        animation: slideDown 0.7s ease-out;
    }

    @keyframes slideDown {
        0% { opacity: 0; transform: translateY(-20px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    /* Labels and Inputs */
    label {
        display: block;
        font-size: 1.1em;
        color: #555;
        margin-bottom: 8px;
        animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    input[type="text"] {
        width: 100%;
        height: 30px;
        font-size: 1em;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-bottom: 15px;
        transition: box-shadow 0.3s ease, border-color 0.3s ease;
        animation: fadeInUp 0.6s ease-out;
    }

    input[type="text"]:focus {
        outline: none;
        box-shadow: 0 4px 8px rgba(255, 71, 87, 0.2);
        border-color: #ff4757;
    }

    /* Buttons */
    .buttons {
        display: flex;
        flex-direction: column;
        gap: 20px;
        animation: fadeInUp 0.8s ease-out;
    }

    .join-btn, .create-btn {
        width: 100%;
        padding: 15px;
        font-size: 1.2em;
        font-weight: bold;
        border: none;
        border-radius: 30px;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
    }

    .join-btn {
        background-color: #ff4757;
    }

    .join-btn:hover {
        background-color: #e04050;
        box-shadow: 0 4px 12px rgba(224, 64, 80, 0.4);
        transform: translateY(-3px);
    }

    .create-btn {
        background-color: #1e90ff;
    }

    .create-btn:hover {
        background-color: #1c86ee;
        box-shadow: 0 4px 12px rgba(30, 144, 255, 0.4);
        transform: translateY(-3px);
    }

    /* Error Message */
    .error {
        color: red;
        font-size: 1em;
        text-align: center;
        margin-top: 10px;
        animation: shake 0.4s ease-out;
    }

    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        20%, 60% { transform: translateX(-10px); }
        40%, 80% { transform: translateX(10px); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .form-container {
            padding: 20px;
            margin: 0 20px;
        }
        .form-container h3 {
            font-size: 2em;
        }
        input[type="text"], .join-btn, .create-btn {
            font-size: 1em;
        }
    }/* Back Button Style */
.back-btn {
    display: inline-block;
    margin-bottom: 20px;
    padding: 10px 20px;
    font-size: 1em;
    color: #ff4757;
    text-decoration: none;
    border: 2px solid #ff4757;
    border-radius: 30px;
    transition: background-color 0.3s ease, color 0.3s ease;
    font-weight: bold;
}

.back-btn:hover {
    background-color: #ff4757;
    color: white;
}

</style>
</head>
<body>
    <div class="form-container">
        <a href="" class="back-btn">‚Üê </a>
    <form method="post" class="buttons">
        <h3>Enter Your Details</h3>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Pick a name!" name="name" value="{{name}}" />

        <label for="language">Language:</label>
        <input type="text" id="language" placeholder="Pick a language" name="language" value="{{language}}" />

        <label for="code">Room Code (optional):</label>
        <input type="text" id="code" placeholder="Room code" name="code" value="{{code}}" />

        <button type="submit" name="join" value="true" class="join-btn">Join Room</button>
        <button type="submit" name="create" value="true" class="create-btn">Create Room</button>

        {% if error %}
        <div class="error">
            <ul>
                <li>{{error}}</li>
            </ul>
        </div>
        {% endif %}
    </form>
</div>
</body>
</html>
